[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=63",
]

[project]
name = "pymbolic"
version = "2022.2"
description = "A package for symbolic computation"
readme = "README.rst"
license = { text = "MIT" }
authors = [
    { name = "Andreas Kloeckner", email = "inform@tiker.net" },
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "astunparse; python_version<='3.9'",
    "immutabledict",
    "pytools>=2022.1.14",
]

[project.optional-dependencies]
matchpy = [
    "matchpy",
]
numpy = [
    "numpy>=1.6",
]
test = [
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-pyproject",
    "mypy",
    "pep8-naming",
    "pytest",
]

[project.urls]
Documentation = "https://documen.tician.de/pymbolic"
Homepage = "https://github.com/inducer/pymbolic"

[tool.setuptools.packages.find]
include = [
    "pymbolic*",
]

[tool.flake8]
max-line-length = 85
inline-quotes = "double"
docstring-quotes = "double"
multiline-quotes = "double"
select = [
    "B", # flake8-bugbear
    "C", # flake8-comprehensions
    "D", # pydocstyle
    "E", # pycodestyle
    "F", # pyflakes
    # "I",    # flake8-isort
    "N", # pep8-naming
    "Q", # flake8-quotes
    "W", # pycodestyle
]
extend-ignore = [
    "E123", # closing bracket does not match indentation
    "E126", # continuation line over-indented
    "E127", # continuation line over-indented
    "E128", # continuation line under-indented
    "E226", # missing whitespace around arithmetic operator
    "E241", # multiple spaces after comma
    "E242", # tab after comma
    "E402", # module level import not at the top of file
    "W503", # line break before a binary operator
]
exclude = [
    "pymbolic/polynomial.py",
]
per-file-ignores = [
    "experiments/traversal-benchmark.py:E501",
]
